<!-- manage_bdm.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>대시보드 및 게시판 관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      max-width: 1000px;
      padding: 30px;
      text-align: center;
    }

    .section {
      margin-bottom: 50px;
    }

    .section-alpha {
      margin-bottom: 50px;
      display: flex;
    }

    .section h3 {
      margin-bottom: 15px;
      color: #0077cc;
    }

    .text-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .btn-apply {
      padding: 8px 14px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-apply.unsaved::after {
      content: " *";
      color: yellow;
    }

    .pair-select {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    select {
      padding: 6px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table.data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table.data-table th,
    table.data-table td {
      padding: 12px;
      border: 1px solid #ccc;
    }

    table.data-table th {
      background-color: #0077cc;
      color: white;
    }

    .action-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .action-btns button {
      width: 60px;
      height: 40px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .action-btns .edit {
      background: #9ce093;
    }

    .action-btns .delete {
      background: #e09393;
    }

    .control-bar {
      margin-bottom: 15px;
    }

    .control-bar button {
      margin: 0 5px;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    .control-bar .delete-selected {
      background-color: #cc0000;
      display: none;
    }

    body {
      background: url('DATABG.jpg') no-repeat center center fixed;
    }

    main {
      max-width: 2000px;
      padding: 30px;
      text-align: center;
      min-width: 400px;
    }

    button {
      margin: 5px;
      padding: 0;
      width: 100px;
      height: 30px;
    }

    button.delete {
      background: linear-gradient(135deg, #eb74ae, #e09393);
      width: 60px;
      height: 50px;
    }

    button.delete-selected {
      background: linear-gradient(135deg, #eb8a74, #e06c6c);
      width: 60px;
      height: 50px;
    }

    button.edit {
      background: linear-gradient(135deg, #cfeb74, #9ce093);
      width: 60px;
      height: 50px;
    }

    button.delete:hover {
      background: linear-gradient(135deg, #e636b1, #de4f4f);
    }

    button.delete-selected:hover {
      background: linear-gradient(135deg, #c34626, #b51b1b);
      color: #e5e5e5;
    }

    button.edit:hover {
      background: linear-gradient(135deg, #d4e636, #56de4f);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .data-table th,
    .data-table td {
      padding: 12px 0px;
      border: 1px solid #ccc;
    }

    .data-table th {
      background-color: #0077cc;
      color: white;
    }

    .data-table th:last-child {
      width: 150px;
    }

    .data-table tbody tr:hover {
      background-color: #f1f1f1;
    }

    .back-link {
      display: inline-block;
      margin: 20px 0;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header class="main-header">
    <div class="logo">
      <a href="adminpanel.html" class="back-link">&lt; 데이터 관리 홈으로</a>
    </div>
    <div class="user-info">
      <div class="user-button" id="userButton">-번 홍길동 ▾
        <div class="user-menu" id="userMenu">
          <a href="#">로그아웃</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h1 style="margin: 10px; margin-bottom: 30px; color: #0077cc;">대시보드 및 게시판 관리</h1>

    <h3>디벗 가져갈 사람</h3>
    <div class="section-alpha">
      <input type="text" id="dutiesInput" class="text-input" placeholder="예: 1,5,2" />
      <button id="applyDuties" class="btn-apply unsaved">적용</button>
    </div>

    <h3>급식 메뉴</h3>
    <div class="section-alpha">
      <input type="text" id="mealsInput" class="text-input" placeholder="예: 현미밥,꿔바로우,마라탕" />
      <button id="applyMeals" class="btn-apply unsaved">적용</button>
    </div>

    <h3>청소 당번</h3>
    <div class="section-alpha">
      <div style="margin-top: 20px;">
        <label>지각: </label>
        <div class="pair-select">
          <input type="text" id="lateInput" class="text-input" placeholder="예: 3,5,7" style="height: 38px;"/>
          <button id="applyLate" class="btn-apply unsaved">적용</button>
        </div>
      </div>

      <div style="margin-top: 20px">
        <label>쓸기: </label>
        <div class="pair-select">
          <select id="sweep1" style="margin-left: 20px;"></select>
          <select id="sweep2"></select>
          <button id="applySweep" class="btn-apply unsaved">적용</button>
        </div>
      </div>

      <div style="margin-top: 20px">
        <label>닦기: </label>
        <div class="pair-select">
          <select id="wipe1" style="margin-left: 20px;"></select>
          <select id="wipe2"></select>
          <button id="applyWipe" class="btn-apply unsaved">적용</button>
        </div>
      </div>
    </div>

    <h2>수행평가 및 안내</h2>
    <div style="display: flex;">
      <button id="addRow">추가</button>
      <button id="toggleSelect">선택 모드</button>
      <button id="deleteSelected" style="display:none; width:150px; height: 30px;" class="delete-selected">선택 항목
        삭제</button>
    </div>
    <table class="data-table">
      <thead>
        <tr>
          <th>선택</th>
          <th>내용</th>
          <th>업로더</th>
          <th>업로드 날짜</th>
          <th>기한 날짜</th>
          <th style="width: 150px;">관리</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>

  <div class="footer">
    &copy; All right reserved. 선유중학교 seonyoo.ms.kr
  </div>

  <script src="script.js"></script>
  <script src="manage_bdm.js"></script>
  <script src="manage_bdm2.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const role = window.userRole;
      console.log(window.userRole);

      const path = location.pathname;
      const page = path.substring(path.lastIndexOf("/") + 1);

      const pageToRoleMap = {
        "manage_audio.html": "DTM_A",
        "manage_image.html": "DTM_I",
        "manage_other.html": "DTM_O",
        "manage_bdm.html": "BDM"
      };

      // 예외 처리: 총관리자 허용
      if (role === "ADM") return;

      // 페이지에 해당하는 권한
      const requiredRole = pageToRoleMap[page];

      // 페이지가 역할 요구하고 현재 사용자 역할이 다르면 이동
      if (requiredRole && role !== requiredRole) {
        if (role === "NAS") {
          alert("접근 권한이 없습니다.");
          location.href = "Dashboard.html";
        } else if (!role || role === "undefined") {
          alert("로그인이 필요합니다.");
          location.href = "Locked.html";
        } else {
          alert("접근 권한이 없습니다.");
          location.href = "adminpanel.html";
        }
      }
    });
  </script>
</body>

</html>
