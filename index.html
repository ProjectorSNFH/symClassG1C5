<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>학생 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* 로그인 페이지 전용 중앙 정렬 */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<body>
  <div class="login-container">
    <div class="login-title">서울선유중 1-5 로그인</div>
    <form method="POST" action="/login" id="loginForm">
      <div class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">로그인</button>
    </form>
  </div>
  <div class="footer">
    &copy; All right reserved. 선유중학교 seonyoo.ms.kr
  </div>

  <script>
    const SERVER_URL = "https://symclassnodeserver.onrender.com"; // 실제 배포 서버 URL로 바꾸세요

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${SERVER_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, password })
        });

        if (!res.ok) {
          alert("로그인 실패: 아이디 또는 비밀번호가 틀렸습니다.");
          return;
        }

        const data = await res.json();

        if (data.success) {
          location.href = "DashBoard.html";  // ← 정확한 파일명으로 수정
        } else {
          alert("로그인 실패: " + (data.message || "알 수 없는 오류"));
        }
      } catch (error) {
        console.error(error);
        alert("서버 연결 오류가 발생했습니다.");
      }
    });
  </script>
</body>

</html>
