<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>학생 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="indexStyle.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hidden {
      display: none;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2em;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-title">서울선유중 1-5 로그인</div>
    <p style="text-align: center; color: brown;">로그인 시 최대 1분이 소요될 수 있습니다.<br><br></p>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">로그인</button>
    </form>
  </div>

  <!--아이디 및 비밀번호 불일치 커스텀 모달창-->
  <div id="loginWrongModal" class="modal hidden">
    <div class="modal-content">
      <h2>아이디 또는 비밀번호가 올바르지 않습니다.</h2>
      <p>아이디 및 비밀번호를 다시 확인 후 시도하세요.</p>
      <button onclick="closeWModal()">확인</button>
    </div>
  </div>

  <!--서버 연결 실패 커스텀 모달창-->
  <div id="loginFailModal" class="modal hidden">
    <div class="modal-content">
      <h2>서버 연결에 문제가 발생했습니다.</h2>
      <p>네트워크 연결을 확인하세요. 또는 서버가 시동 중이거나 점검 중일 수도 있습니다.</p>
      <button onclick="closeFModal()">확인</button>
    </div>
  </div>

  <div class="footer">
    &copy; All right reserved. 선유중학교 seonyoo.ms.kr
  </div>

  <script>
    //아이디 또는 비밀번호 불일치 시 뜨는 모달창(보임 여부 관리)
    function loginWrong() {
      document.getElementById('loginWrongModal').classList.remove('hidden');
    }

    function closeWModal() {
      document.getElementById('loginWrongModal').classList.add('hidden');
    }

    // 서버 연결 실패 시 뜨는 모달창(보임 여부 관리)
    function loginFail() {
      document.getElementById('loginFailModal').classList.remove('hidden');
    }

    function closeFModal() {
      document.getElementById('loginFailModal').classList.add('hidden');
    }
  </script>
</body>

</html>
