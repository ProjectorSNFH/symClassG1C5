<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>내 정보 - 학급 사이트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="main-header">
    <div class="logo">🎓</div>
    <nav class="menu">
      <a href="DashBoard.html">대시보드</a>
      <a href="board.html">게시판</a>
      <a href="datacenter.html">데이터 센터</a>
    </nav>
    <div class="user-info">
      <div class="user-button" id="userButton">-번 홍길동 ▾
        <div class="user-menu" id="userMenu">
          <a href="myinfo.html">내 정보</a>
          <a href="#">로그아웃</a>
          <a href="adminpanel.html" id="adminLink" style="display: none;">데이터 관리</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="section">
      <h2>내 정보</h2>
      <div class="info-card">
        <img src="account.png" alt="계정 이미지" class="profile-image">
        <p><strong>번호:</strong> <span id="userNumber"></span>번</p>
        <p><strong>이름:</strong> <span id="userName"></span></p>
        <p><strong>권한:</strong> <span id="userRole"></span></p>
      </div>
    </div>
  </main>

  <div class="footer">
    &copy; All right reserved. 선유중학교 seonyoo.ms.kr
  </div>
  <script src="script.js"></script>
    <script src="checkOut.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const number = localStorage.getItem("userNumber") || "???";
      const name = localStorage.getItem("userName") || "???";
      const roleCode = localStorage.getItem("userRole") || "없음";

      const roleDisplay = {
        ADM: "총관리자",
        DTM_A: "데이터센터-오디오 관리",
        DTM_I: "데이터센터-이미지 관리",
        DTM_O: "데이터센터-기타",
        BDM: "대시보드 및 게시판 관리자",
        NAS: "일반 권한 학생",
        "": "무권한"
      };

      document.getElementById("userNumber").textContent = number;
      document.getElementById("userName").textContent = name;
      document.getElementById("userRole").textContent = roleDisplay[roleCode] || "알 수 없음";
    });
  </script>
</body>

</html>
