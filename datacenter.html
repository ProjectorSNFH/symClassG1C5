<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>데이터 센터 - 학급 사이트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="main-header">
    <div class="logo">🎓</div>
    <nav class="menu">
      <a href="DashBoard.html">대시보드</a>
      <a href="board.html">게시판</a>
      <a href="datacenter.html" class="active">데이터 센터</a>
    </nav>
    <div class="user-info">
      <div class="user-button" id="userButton"><p id="userInfo">-번 홍길동 ▾</p>
        <div class="user-menu" id="userMenu">
          <a href="myinfo.html">내 정보</a>
          <a href="logout">로그아웃</a>
          <a href="adminpanel.html" id="adminLink" style="display: none;">데이터 관리</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="section">
      <h2>자료실 (데이터 센터)</h2>

      <div class="sort-options">
        <h5>보기 옵션</h5>
        <div class="sort-controls">
          <p>분류</p>
          <input type="radio" name="file-filter" value="all" checked>
          <span>전체</span>
          <input type="radio" name="file-filter" value="audio">
          <span>오디오파일만</span>
          <input type="radio" name="file-filter" value="image">
          <span>이미지파일만</span>
          <input type="radio" name="file-filter" value="exclude">
          <span>이미지 & 오디오 제외</span>

          <p>기준</p>
          <select id="sort-criteria">
            <option value="created">업로드된 날짜</option>
            <option value="content">내용</option>
            <option value="uploader">업로더</option>
          </select>

          <p>순차</p>
          <select id="sort-order">
            <option value="desc">내림차순</option>
            <option value="asc">오름차순</option>
          </select>
        </div>
      </div>

      <table class="datacenter-table">
        <thead>
          <tr>
            <th>업로더</th>
            <th>업로드 날짜</th>
            <th>자료</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

  <div class="footer">
    &copy; All right reserved. 선유중학교 seonyoo.ms.kr
  </div>
  <script src="script.js"></script>
  <script src="script4design.js"></script>

</body>

</html>
